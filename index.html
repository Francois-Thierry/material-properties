<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material Properties</title>

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/d3.3.5.5.min.js"></script>

    <link rel="stylesheet" href="css/search-bar.css">
    <link rel="stylesheet" href="css/hiden-scroll.css">
    <link rel="stylesheet" href="css/accordion.css">
    <!-- <link rel="stylesheet" href="css/graph.css"> -->

  </head>
  <body>

    <div id="search-bar" class="heading-primary"></div>

    <div class="hide-scroll">
      <div class="viewport">
        <div  id="properties" class="accordion"></div>
      </div>
    </div>

    <script language="JavaScript">

      //Variable to hold autocomplete options
      var keys;
      var biblio;
      var current_material;
      var property;
      var selected_graph;

      d3.json("data/material_properties.json",function (json) {
        keys=json;
        start();
      });

      $.get('data/material_properties.bib', function(data) {
       biblio = bibtexParse.toJSON(data);
      }, 'text');

      //Call back for when user selects an option
      function onSelect(material) {
        current_material = material
        make_properties_accordion(material);
        // draw(material);
        // $('.properties_list').accordion({active:'false'});
      }

      //Setup and render the autocomplete
      function start() {
          var mc = autocomplete(document.getElementById('search-bar'))
                  .keys(keys)
                  .dataField("material")
                  .placeHolder("Search for a Material")
                  .onSelected(onSelect)
                  .render();
      }

  </script>

  <script type="text/javascript" src="js/find-in-json.js"></script>
  <script type="text/javascript" src="js/autocomplete.js"></script>
  <script type="text/javascript" src="js/bibtexParse.js"></script>

  <script src="js/properties-accordion.js"></script>
  <script src="js/accordion.js"></script>

  </body>
</html>
