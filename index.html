<!DOCTYPE html>
<html>
  <head>

	<!-- // <script src="d3/jquery-2.1.3.min.js"></script> -->
    <script src="d3/d3.3.5.5.min.js"></script>
    <script type="text/javascript" src="javascript/autocomplete.js"></script>

    <link rel="stylesheet" href="css/graph.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body id="page-top" class="index">

  <div id="search_bar"></div>



    <div id="graph"></div>


  </body>
  <script language="JavaScript">

      //Variable to hold autocomplete options
      var keys;
      var property = "bulk_bandgap";

      d3.json("data/properties.json",function (json) {
          keys=json;
          start();
      });

      // Sizing - Change here to make it dynamic

      var width = 960;
      var height = 540;
      var padding = 120;

      // Create SVG figure

      var xAxisLabel = "Bulk Bandgap (eV)";
      var yAxisLabel = "Year of Publication";

      //Call back for when user selects an option
      function onSelect(material) {
        draw(material[property]);
      }

      //Setup and render the autocomplete
      function start() {
          var mc = autocomplete(document.getElementById('search_bar'))
                  .keys(keys)
                  .dataField("material")
                  .placeHolder("Search Material - Start typing here")
                  .onSelected(onSelect)
                  .render();
      }

  </script>
  <script src="d3/property-plot.js"></script>
</html>
